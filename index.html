<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10"> <!--wrapper-->
    <div class="font-medium text-[20px] text-[#0398d4]">Increment And Decrement</div>
    <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
      <!--negative button-->
      <!-- onclick="decrement()"-->
      <button id="button1" class="border-r-2 border-[#bfbfbf] pr-5">
   <i class="fa-solid fa-minus"></i>
      </button>
      <div id="counter" class="font-bold">
        0 <!--initially-->
      </div>
      <!--positive button-->
      <!-- onclick="increment()"-->
      <button id="button2" class="border-l-2 border-[#bfbfbf] pl-5">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
